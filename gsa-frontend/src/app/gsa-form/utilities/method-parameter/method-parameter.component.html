<div class="grid-container" [ngClass]="{'no-information': isSmall, 'information': !isSmall}">
  <div *ngIf="isSmall"
       matTooltip="{{parameter.description}}">{{parameter.display_name}}</div>
  <div *ngIf="!isSmall">{{parameter.display_name}}</div>
  <i *ngIf="!isSmall" class="material-icons nav-btn-margin grey-color" matTooltip="{{parameter.description}}">info_outline</i>
  <div style="justify-self: end">
    <div *ngIf="parameter.values !== undefined; else inputField" class="float-right">
      <mat-form-field>
        <mat-select style="padding-top: 10px" [(ngModel)]="parameter.value">
          <mat-option *ngFor="let value of parameter.values" [value]="value">
            {{value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <ng-template #inputField>
    <span [ngSwitch]="parameter.type" class="float-right">
      <ng-template [ngSwitchCase]="types.bool">
        <mat-slide-toggle [(ngModel)]="parameter.value" color="primary"></mat-slide-toggle>
      </ng-template>
      <ng-template [ngSwitchCase]="types.string">
        <mat-form-field class="example-full-width">
          {{parameter.value}}
          <input matInput [(ngModel)]="parameter.value" type="text">
        </mat-form-field>
      </ng-template>
      <ng-template [ngSwitchCase]="types.float">
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="parameter.value" type="number" step="0.1">
        </mat-form-field>
      </ng-template>
      <ng-template [ngSwitchCase]="types.int">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="parameter.value" type="number">
        </mat-form-field>
      </ng-template>
    </span>
    </ng-template>
  </div>
</div>
