<div [formGroup]="annotateDataStep" *ngIf="(dataset$ | async) as dataset">
  <div class="flex-container horizontal justify-center">
    <div [ngClass]="screenIsSmall ? 'width-hundred': 'width-eighty'"
         class="flex-container vertical gap-one align-center">
      <div class="flex-container horizontal align-center justify-center gap-one width-hundred">
        <span>Dataset name:</span>
        <mat-form-field class="flex-one">
          <input [ngModel]="dataset.summary?.title" (ngModelChange)="updateTitle($event)"
                 [ngModelOptions]="{standalone: true}" matInput type="text">
        </mat-form-field>
      </div>
      <p class="outline">Please add the annotations for the given dataset. The minimum requirement is to specify one
        annotation (comparison group). For example, "Group" with values "Treatment" and "Control").</p>
      <ng-container *ngIf="!screenIsSmall; else small">
        <div class="align-center flex-container justify-center gap-one vertical width-hundred">
          <gsa-table [userSettings]="tableSettings" [table]="dataset.annotations || [['']]"
                     (tableChange)="onTableUpdate($event)" #table class="width-hundred"></gsa-table>
          <div class="flex-container horizontal gap-one">
            <gsa-add-dataset-button [icon]="false" [tableStore]="table.tableStore"></gsa-add-dataset-button>
            <gsa-save-dataset-button [datasetName]="dataset.summary!.title!" [icon]="false"
                                     [tableStore]="table.tableStore"></gsa-save-dataset-button>
          </div>
        </div>
      </ng-container>
      <ng-template #small>
        <gsa-stepper-annotate [datasetName]="dataset.summary!.title!" [tableSettings]="tableSettings"
                              class="width-hundred"></gsa-stepper-annotate>
      </ng-template>
    </div>
  </div>
</div>
