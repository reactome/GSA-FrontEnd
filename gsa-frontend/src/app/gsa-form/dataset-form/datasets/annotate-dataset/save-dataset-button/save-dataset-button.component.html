<button (click)="saveAFile()" *ngIf="icon else stroked" color="accent" mat-icon-button
        matTooltip="Upload your own data as a csv or tsv">
  <mat-icon>cloud_download</mat-icon>
</button>
<ng-template #stroked>
  <button (click)="saveAFile()" color="primary" mat-stroked-button>
    Save data locally
  </button>
</ng-template>
