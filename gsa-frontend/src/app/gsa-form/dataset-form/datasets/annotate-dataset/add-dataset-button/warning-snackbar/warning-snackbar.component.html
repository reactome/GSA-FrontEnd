<div class="flex-container horizontal gap-one justify-between align-center">
  <div class="flex-container vertical align-center gap-one">
    <span [ngClass]="data.warning ? 'orange' : 'red'" class="material-icons warning-size">error</span>
    <div [ngClass]="data.warning ? 'orange' : 'red'" class="no-wrap">{{data.message}}</div>
  </div>
  <br>
  <button (click)="snackBarRef.dismiss()" class="black" mat-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
