<div [formGroup]="analysisMethodStep" *ngrxLet="{methods: methods$, names: methodNames$} as vm">
  <mat-accordion multi="false">
    <div *ngFor="let name of vm.names; let i = index;">
      <gsa-method *ngIf="i === 0 else margin" [methodName]="name" ></gsa-method>
      <ng-template #margin>
        <div class="expansion-panel-margin">
          <gsa-method [methodName]="name"></gsa-method>
        </div>
      </ng-template>
    </div>
  </mat-accordion>
</div>
