<mat-expansion-panel
  (closed)="updateScroll()" (opened)="updateScroll()"
  [ngClass]="analysisMethodService.selectedMethod?.name === method.name ? 'chosen': 'unchosen'"
  class="expansion-border"
  hideToggle>
  <mat-expansion-panel-header (click)="selectMethod()">
    <mat-panel-title class="bold">
      {{method.name}}
    </mat-panel-title>

    <mat-panel-description>
      {{method.description}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="grey-border flex-container vertical align-center justify-center">
    <div *ngFor="let param of getDisplayParameters(); let i = index" class="param-line width-eighty">
      <gsa-method-parameter [index]="i"
                            [parameter]="param">
      </gsa-method-parameter>
    </div>
    <button (click)="setToDefault()" class="margin-top-20" color="primary" mat-raised-button>Reset</button>
  </div>

</mat-expansion-panel>
