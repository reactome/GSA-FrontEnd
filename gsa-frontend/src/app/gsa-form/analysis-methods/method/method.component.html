<mat-expansion-panel [class.chosen]="methodService.selectedMethod === method" (click)="selectMethod()" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title class="bold">
      {{method.name | titlecase}}
    </mat-panel-title>
    <mat-panel-description>
      {{method.description}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div *ngFor="let param of getDisplayParameters(); last as isLast" class="show-param">
    <gsa-method-parameter [parameter]="param"></gsa-method-parameter>
  </div>
</mat-expansion-panel>
