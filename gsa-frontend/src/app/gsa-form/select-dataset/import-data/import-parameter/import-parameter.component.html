<div class="grid-container">
  <div>
    <span> {{parameter.display_name}}</span>
    <i class="material-icons" matTooltip="{{parameter.description}}">info_outline</i>
  </div>
  <div>


    <span [ngSwitch]="parameter.type" class="float-right">
      <ng-template [ngSwitchCase]="types.bool">
        <mat-slide-toggle color="primary"></mat-slide-toggle>
      </ng-template>
      <ng-template [ngSwitchCase]="types.string">
        <mat-form-field class="example-full-width">
          <textarea matInput  type="text"></textarea>
        </mat-form-field>
      </ng-template>
      <ng-template [ngSwitchCase]="types.float">
        <mat-form-field class="example-full-width">
            <input matInput  type="number" step="0.1">
        </mat-form-field>
      </ng-template>
      <ng-template [ngSwitchCase]="types.int">
        <mat-form-field class="example-full-width">
          <input matInput  type="number" step="1">
        </mat-form-field>
      </ng-template>
    </span>

  </div>
</div>
