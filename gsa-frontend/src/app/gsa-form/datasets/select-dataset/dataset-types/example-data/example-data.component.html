<mat-card-content [class.chosen]="dataService.chooseDataset === data" (click)="select()">
  <div class="dataset">
    <p class="dataset-title">{{data.name | titlecase}}</p>
    <p>{{data.description}}</p>
    <gsa-loading-progress *ngIf="dataService.chooseDataset === data"></gsa-loading-progress>
  </div>
</mat-card-content>
