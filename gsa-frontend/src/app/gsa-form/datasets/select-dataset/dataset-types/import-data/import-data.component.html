<mat-card-content class="dataset-card-content" *ngIf="data.name !== 'Example datasets'"  (click)="select()">
  <div class="dataset">
    <p class="bold">{{data.name | titlecase}}</p>
    <p>{{data.description}}</p>
    <div *ngIf="dataService.chooseDataset === data" (click)="doNothing()">
      <div *ngFor="let param of data.parameters">
        <gsa-import-parameter [parameter]="param"></gsa-import-parameter>
      </div>
      <div class="flex-container horizontal">
      <button mat-raised-button color="accent" (click)="loadData()">Import</button>
      </div>
    </div>
  </div>
</mat-card-content>
