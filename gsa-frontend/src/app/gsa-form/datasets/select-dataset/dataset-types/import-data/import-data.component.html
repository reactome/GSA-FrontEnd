<div (click)="select()" *ngIf="data.name !== 'Example datasets'" class="dataset-card-content">
  <div class="dataset">
    <p class="card-title">{{data.name | titlecase}}</p>
    <p>{{data.description}}</p>
    <form *ngIf="fetchDatasetService.chosenDataset === data" class="parameters">
      <div *ngFor="let param of data.parameters">
        <gsa-import-parameter [parameter]="param"></gsa-import-parameter>
      </div>
      <div class="flex-container horizontal">
        <button (click)="loadData()" color="accent" mat-raised-button type="submit">Import</button>
      </div>
    </form>
  </div>
</div>
