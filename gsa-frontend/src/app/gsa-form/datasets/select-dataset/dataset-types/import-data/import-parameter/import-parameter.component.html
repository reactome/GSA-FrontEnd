<div class="flex-parameter-container horizontal">
  <div>
    <span [ngSwitch]="parameter.type" class="float-right">
      <ng-template [ngSwitchCase]="types.string">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>{{parameter.display_name}}</mat-label>
          <input [(ngModel)]="parameter.value" matInput required type="text">
          <!--          <mat-hint>{{parameter.description}}</mat-hint>-->
        </mat-form-field>
        <i class="material-icons grey" matTooltip="{{parameter.description}}">info_outline</i>

      </ng-template>
      <ng-template [ngSwitchCase]="types.int">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>{{parameter.display_name}}</mat-label>
          <input [(ngModel)]="parameter.value" matInput required step="1" type="number">
          <!--          <mat-hint>{{parameter.description}}</mat-hint>-->
        </mat-form-field>
        <i class="material-icons grey" matTooltip="{{parameter.description}}">info_outline</i>

      </ng-template>
    </span>
  </div>
</div>
