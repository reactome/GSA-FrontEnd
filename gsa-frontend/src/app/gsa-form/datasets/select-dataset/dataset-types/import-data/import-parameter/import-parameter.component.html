<div class="flex-parameter-container horizontal">
  <div>
    <span [ngSwitch]="parameter.type" class="float-right">
      <ng-template [ngSwitchCase]="types.string">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>{{parameter.display_name}}</mat-label>
          <input  matInput [(ngModel)]="parameter.value" type="text" required>
          <mat-hint>{{parameter.description}}</mat-hint>
        </mat-form-field>
      </ng-template>
      <ng-template [ngSwitchCase]="types.int">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>{{parameter.display_name}}</mat-label>
          <input  matInput [(ngModel)]="parameter.value" type="number" step="1" required>
          <mat-hint>{{parameter.description}}</mat-hint>
        </mat-form-field>
      </ng-template>
    </span>
  </div>
</div>
