<div (click)="select()" class="dataset-card-content">
  <input #fileUpload (change)="onFileSelected($event)" class="file-input" type="file">
  <div (click)="fileUpload.click()" class="file-upload">
    <div>
      <p class="card-title">{{data.name | titlecase}}</p>
      <p>{{data.description}}</p>
    </div>
  </div>
</div>
