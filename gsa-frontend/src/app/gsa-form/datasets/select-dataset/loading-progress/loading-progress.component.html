<div *ngIf="loadDataService.loadingStatus?.status === 'running'" class="flex-rename-container horizontal">
  <mat-spinner class="flex-one" diameter="150"></mat-spinner>
  <div class="flex-one">Loading Dataset</div>
</div>
<div *ngIf="loadDataService.loadingStatus?.status === 'failed'" class="flex-rename-container horizontal">
  <div class="flex-container horizontal flex-one">
    <div class="material-icons mat-error">error</div>
  </div>
  <div class="flex-one">{{loadDataService.loadingStatus!.description}}</div>
</div>
<div *ngIf="loadDataService.loadingStatus?.status === 'complete'" class="flex-rename-container horizontal">
  <div class="material-icons flex-one" style=" color: rgb(0, 128, 55); font-size: 25px;">check_circle</div>
  <div class="flex-one" flex-one>Dataset loaded</div>
</div>
