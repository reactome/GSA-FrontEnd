<div class="flex-container justify-center align-center height-hundred">
  <mat-dialog-content *ngIf="loadDataService.loadingStatus$ | async as status">
    <div [ngSwitch]="status.status">
      <div *ngSwitchCase="'running'" class="flex-container vertical justify-center align-center">
        <div class="spinner-box">
          <mat-spinner diameter="140"></mat-spinner>
        </div>
        <h2 class="text-margin">Loading Dataset</h2>
      </div>
      <div *ngSwitchCase="'failed'" class="flex-container vertical justify-center align-center">
        <div class="material-icons mat-error big-size">error</div>
        <h2 class="text-margin text-center">{{status.description}}</h2>
        <button color="primary" mat-dialog-close mat-raised-button>Cancel</button>
      </div>
      <div *ngSwitchCase="'complete'" class="flex-container vertical justify-center align-center">
        <div class="material-icons big-size green">check_circle</div>
        <h2 class="text-margin text-center">Dataset loaded</h2>
      </div>
    </div>
  </mat-dialog-content>
</div>
