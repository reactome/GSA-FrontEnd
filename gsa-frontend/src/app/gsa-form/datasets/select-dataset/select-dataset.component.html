<div [formGroup]="selectDatasetStep" class="flex-container vertical">
  <div class="flex-data-container gap-one horizontal">

    <div class="dataset">
      <h2>Local Dataset</h2>
      <div *ngFor="let data of localData$ | async" class="show-dataset">
        <gsa-local-data [currentDataset]="dataset" [data]="data"></gsa-local-data>
      </div>
    </div>

    <mat-divider [vertical]="firstDividerVertical$ | async"></mat-divider>

    <div class="dataset">
      <h2>Example Dataset</h2>
      <div *ngFor="let data of exampleData$ | async" class="show-dataset">
        <gsa-example-data [currentDataset]="dataset" [data]="data"></gsa-example-data>
      </div>
    </div>

    <mat-divider [vertical]="secondDividerVertical$ | async"></mat-divider>

    <div class="dataset">
      <h2>Exterior Dataset</h2>
      <div *ngFor="let data of importData$ | async" class="show-dataset">
        <gsa-import-data [currentDataset]="dataset" [data]="data"></gsa-import-data>
      </div>
    </div>
  </div>
</div>
