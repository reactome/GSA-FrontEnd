<div class="flex-container vertical" [formGroup]="frmStepTwoOne">
  <div class="flex-data-container horizontal">

    <mat-card class="chosen">
      <mat-card-title>Select a file from a local folder</mat-card-title>
      <div *ngFor="let data of localData$ | async" class="show-dataset">
        <gsa-local-data [analysisObject]="analysisObject" [data]="data"></gsa-local-data>
      </div>
    </mat-card>

    <mat-card class="chosen">
      <mat-card-title>Select one example dataset</mat-card-title>
      <div *ngFor="let data of exampleData$ | async" class="show-dataset">
        <gsa-example-data [analysisObject]="analysisObject" [data]="data"></gsa-example-data>
      </div>
    </mat-card>

    <mat-card class="chosen">
      <mat-card-title>Import a dataset</mat-card-title>
      <div *ngFor="let data of importData$ | async" class="show-dataset">
        <gsa-import-data [analysisObject]="analysisObject" [data]="data"></gsa-import-data>
      </div>
    </mat-card>

  </div>
  <gsa-loading-progress class="nav-btn-margin" [analysisObject]="analysisObject"></gsa-loading-progress>
</div>
