
<div class="stepper" [formGroup]="frmStepTwoThree">
    <h1>Step 2.3 Statistical design of your data</h1>
  <mat-card>
    <h2>Select comparison factor:</h2>
    <gsa-dropdown [options]="loadDataService.columns" (value)="statisticalDesignService.analysisGroup = $event"></gsa-dropdown>
    <div *ngIf="statisticalDesignService.analysisGroup !== undefined">
      <h2>Set 1st group:</h2>
      <gsa-dropdown [options]="computeColumnValues()" (value)="statisticalDesignService.comparisonGroup1 = $event"></gsa-dropdown>
      <h2>Set 2nd group:</h2>
      <gsa-dropdown [options]="computeColumnValues()" (value)="statisticalDesignService.comparisonGroup1 = $event"></gsa-dropdown>
      <h2>Select covariates:</h2>
      <section class="example-section" *ngFor="let col of loadDataService.columns">
        <mat-checkbox *ngIf="col !== statisticalDesignService.analysisGroup" color="primary" class="example-margin">{{col}}</mat-checkbox>
      </section>
    </div>
  </mat-card>
  <button mat-raised-button  color="accent" matStepperPrevious>Back</button>
  <button mat-raised-button  color="primary">Add Dataset</button>
  <button mat-raised-button color="accent" matStepperNext>Continue</button>
</div>
