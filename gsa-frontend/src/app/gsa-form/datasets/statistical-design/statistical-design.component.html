
<div class="nestedStepper" [formGroup]="frmStepTwoThree">
    <h1>Step 2.3 Statistical design of your data</h1>
  <mat-card>
    <h2>Select comparison factor:</h2>
    <gsa-dropdown [options]="computeValidColumns()" [selection]="defaultValue(0)" (value)="statisticalDesignService.analysisGroup[loadDataService.currentDataset] = $event"></gsa-dropdown>
    <div *ngIf="statisticalDesignService.analysisGroup !== undefined">
      <h2>Set 1st group:</h2>
      <gsa-dropdown [options]="computeColumnValues(statisticalDesignService.analysisGroup[loadDataService.currentDataset])" [selection]="statisticalDesignService.comparisonGroup1[loadDataService.currentDataset]" (value)="statisticalDesignService.comparisonGroup1[loadDataService.currentDataset] = $event"></gsa-dropdown>
      <h2>Set 2nd group:</h2>
      <gsa-dropdown [options]="computeColumnValues(statisticalDesignService.analysisGroup[loadDataService.currentDataset])" [selection]="statisticalDesignService.comparisonGroup2[loadDataService.currentDataset]" (value)="statisticalDesignService.comparisonGroup2[loadDataService.currentDataset] = $event"></gsa-dropdown>
      <h2>Select covariates:</h2>
      <section class="example-section" *ngFor="let col of computeValidColumns()">
        <mat-checkbox *ngIf="col !== statisticalDesignService.analysisGroup[loadDataService.currentDataset]" [checked]="statisticalDesignService.covariances[loadDataService.currentDataset].indexOf(col) !== -1" (change)="addCovariant($event, col)" color="primary" class="example-margin">{{col}}</mat-checkbox>
      </section>
    </div>
  </mat-card>

</div>
