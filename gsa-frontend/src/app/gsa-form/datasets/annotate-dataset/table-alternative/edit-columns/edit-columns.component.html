<div class="flex-container vertical" [formGroup]="columnStep">
  <div class="flex-container horizontal">
    <div>
      <div *ngFor="let col of tableSettings.columns; let i = index" class="flex-container horizontal">
        <mat-form-field>
          <input matInput [(ngModel)]="tableSettings.columns[i]" [ngModelOptions]="{standalone: true}" type="text">
        </mat-form-field>
        <button (click)="deleteColumn(col)" class="bin-button" mat-icon-button color="primary">
          <span class="material-icons">delete</span>
        </button>
      </div>
    </div>
    <button (click)="addColumn()" class="nav-btn-margin" mat-raised-button color="accent">
      Add column
    </button>
  </div>
</div>
