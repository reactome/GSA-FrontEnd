<div [formGroup]="columnStep" class="flex-container vertical align-start">
  <div class="flex-container horizontal justify-between align-center width-hundred margin-bottom-20">
    <h2>Edit columns</h2>
    <div>
      <gsa-add-dataset-button [icon]="true"></gsa-add-dataset-button>
      <gsa-save-dataset-button [datasetName]="datasetName" [icon]="true"></gsa-save-dataset-button>
    </div>
  </div>
  <div class="flex-container horizontal align-center">
    <div>
      <div *ngFor="let col of store.colNames$ | async; let i = index" class="flex-container horizontal justify-between">
        <mat-form-field>
          <input (change)="valueChange($event, i)"
                 [ngModelOptions]="{standalone: true}"
                 [ngModel]="col" matInput
                 type="text">
        </mat-form-field>
        <button (click)="deleteColumn(col)" class="bin-button" color="primary" mat-icon-button>
          <span class="material-icons">delete</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="flex-container horizontal justify-center">
  <button (click)="addColumn()" color="primary" mat-stroked-button>
    Add column
  </button>
</div>
