<div [formGroup]="columnStep" class="flex-container vertical align-start">
  <div class="flex-container horizontal justify-between align-center width-hundred margin-bottom-20">
    <h2>Edit column</h2>
    <gsa-add-dataset-button [icon]="true" [tableSettings]="tableSettings"></gsa-add-dataset-button>
  </div>
  <div class="flex-container horizontal align-center">
    <div>
      <div *ngFor="let col of tableSettings.columns; let i = index" class="flex-container horizontal justify-between">
        <mat-form-field>
          <input (change)="valueChange($event, i)"
                 [ngModelOptions]="{standalone: true}"
                 [ngModel]="tableSettings.columns[i]" matInput
                 type="text">
        </mat-form-field>
        <button (click)="deleteColumn(col)" class="bin-button" color="primary" mat-icon-button>
          <span class="material-icons">delete</span>
        </button>
      </div>
    </div>
  </div>
  <button (click)="addColumn()" color="primary" mat-stroked-button>
    Add column
  </button>


</div>
