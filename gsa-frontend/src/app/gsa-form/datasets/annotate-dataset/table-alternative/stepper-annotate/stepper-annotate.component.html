<mat-horizontal-stepper #stepper class="background-white">
  <mat-step #editCols [stepControl]="columnStep">

    <div class="flex-container vertical justify-center align-center">
      <h2>Enter column names:</h2>
      <div class="flex-container flex-center horizontal gap-one">
        <div class="center-vertical">
          <gsa-edit-columns *ngIf="stepper.selected == null || stepper.selected == editCols"
                            [tableSettings]="tableSettings"
                            class="full-width"></gsa-edit-columns>
        </div>
      </div>
      <button class="nav-btn-margin" color="primary" mat-raised-button matStepperNext>
        <mat-icon>keyboard_arrow_right</mat-icon>
        Change cells
      </button>
    </div>


  </mat-step>
  <mat-step #editCells [stepControl]="cellStep">
    <div class="flex-container vertical justify-center align-center">
      <h2>Change cells:</h2>
      <div class="flex-container flex-center horizontal gap-one">
        <div class="nav-button-container flex-center flex-container">
        </div>
        <div class="center-vertical">
          <div class="flex-container vertical gap-one full-width">
            <gsa-edit-cells *ngIf="stepper.selected == null || stepper.selected == editCells"
                            [tableSettings]="tableSettings"
                            class="full-width"></gsa-edit-cells>
          </div>
        </div>
      </div>
      <button class="nav-btn-margin" color="primary" mat-raised-button matStepperPrevious>
        <mat-icon>keyboard_arrow_left</mat-icon>
        Change columns
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
