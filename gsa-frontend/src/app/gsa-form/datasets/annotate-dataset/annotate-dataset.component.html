<div [formGroup]="frmStepTwoTwo" class="nestedStepper">
  <div class="flex-container horizontal margin-bottom-20">
    <div class="content-container flex-container vertical">
      <div class="horizontal flex-rename-container">
        <span>Dataset name:</span>
        <mat-form-field [ngStyle]="{'width.ch': datasetName.value.length, 'min-width.ch': 10}"
                        class="example-full-width">
          <input matInput #datasetName [(ngModel)]="analysisObject.dataset!.title"
                 [ngModelOptions]="{standalone: true}"
                 type="text">
        </mat-form-field>
      </div>
      <p class="grey">Please add the annotations for the given dataset. The minimum requirement is to specify one
        annotation
        (comparison
        group). For example, "Group" with values "Treatment" and "Control").</p>
    </div>
  </div>
<!--  <gsa-table [userSettings]="settings"></gsa-table>-->
  <gsa-stepper-annotate [settings]="settings"></gsa-stepper-annotate>

</div>
