<div class="container">
  <mat-horizontal-stepper  #stepper>
    <mat-step [stepControl]="analysisStep!">
      <ng-template matStepLabel>Method</ng-template>
      <gsa-analysis-methods></gsa-analysis-methods>
    </mat-step>
    <mat-step [stepControl]="datasetStep!">
      <ng-template matStepLabel>Datasets</ng-template>
      <gsa-select-dataset></gsa-select-dataset>
    </mat-step>
  </mat-horizontal-stepper>
</div>
