<tour-step-template>
  <ng-template let-step="step">
    <mat-card (click)="$event.stopPropagation()"
              [style.width]="step.stepDimensions?.width"
              [style.min-width]="step.stepDimensions?.minWidth"
              [style.max-width]="step.stepDimensions?.maxWidth">
      <mat-card-header>
        <div class="header-group">
          <mat-card-title>
            <mat-icon *ngIf="step.icon" style="vertical-align: sub">{{step.icon}}</mat-icon>
            {{step.title}}
          </mat-card-title>
          <button mat-icon-button (click)="pause()" class="close">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-card-header>

      <mat-card-content
        class="mat-body"
        [innerHTML]="step.content"
      ></mat-card-content>

      <mat-card-actions align="end" *ngIf="!step.nextOnAnchorClick">
        <button class="next" *ngIf="hasNext(step) && !step.nextOnAnchorClick"
                (click)="next()" mat-button>
          {{step.nextBtnTitle}}
          <mat-icon iconPositionEnd>chevron_right</mat-icon>
        </button>
        <button mat-button (click)="end()" *ngIf="!hasNext(step)">
          {{step.endBtnTitle}}
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</tour-step-template>

<div id="tour-controls-wrapper" class="flex-container justify-center" *ngIf="tourOn">

  <div id="tour-controls" class="flex-container gap-one">
    <button mat-icon-button color="primary" (click)="resume()" *ngIf="tourPaused" matTooltip="Resume guided tour">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="pause()" *ngIf="!tourPaused" matTooltip="Pause guided tour">
      <mat-icon>pause</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="end()" matTooltip="End guided tour">
      <mat-icon>stop</mat-icon>
    </button>
  </div>
</div>
